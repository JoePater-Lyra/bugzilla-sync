<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Joe's add-in</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Bugzilla Sync</h1>
    <div id="main" style="display: none">
      <hr>
      <h2>Sync</h2>
      <label>Select bugzilla products: </label>
      <br>
      <select id="prod_select">
	<option value="__ALL__" id="all_option">All (default)</option>
      </select>
      <br>
      <br>
      <input type="button" onclick="update_all_tasks()" value="Sync All"></input>
      <input type="button" onclick="update_selected_task()" value="Sync Selected Task"></input>
      <div id="progress" style="display: none">
	<br>
	<p class="t">Progress: </p>
	<p id="tasks_done" class="t"></p>
	<p class="t">/</p>
	<p id="total_tasks" class="t"></p>
	<br>
      </div>
      <hr>
      <h2>Make selected task track a bug</h2>
      <label>Bug ID to track: </label>
      <input type="text" id="bug_id"></input>
      <input type="button" value="Go" onclick="track_selected_task()"></input>
    </div>
  </body>
</html>
